    <!-- Favicons -->
    <link href="asset/img/favicon.png" rel="icon">
    <link href="asset/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->

        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

<body>

    <main id="main">

        <section id="contact" class="contact">
            <div class="container register">


                <div class="row " data-aos="fade-up">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-9 p-2 m-2">
                        <div class="info-wrap">
                            <div class="container-fluid">
                                <div class="row justify-content-center text-center">
                                    <h2>Login Page</h2> <br />
                                    <hr>
                                    <div class="col-md-6 card border "> <br>
                                        <form action="/user/login" method="POST"
                                            class="justify-content-center form-group">
                                            <div>
                                                <label for="email">Email Address</label>
                                                <input type="email" name="email" id="" class="form-control"
                                                    placeholder="Enter Valid Email">
                                            </div> <br />
                                            <div>
                                                <label for="email">Enter Password</label>
                                                <input type="password" name="password" id="" class="form-control"
                                                    placeholder="Enter Your Password">
                                            </div> <br />
                                            <div class="checkbox mb-3">
                                                <label>
                                                    <input type="checkbox" value="signed" required> I Have Registered
                                                </label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </form> <br>
                                        <a href="/register">Haven't Registered ?</a>

                                    </div>
                                    <div class="col-md-1"></div>

                                    <div class="col-md-5 myLog"> <br>
                                        <a href="/">
                                            <img src="./asset/img/logoFasttrac.jpg" alt="" width="38%">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </section>
        <!-- End Contact Section -->

    </main>
    <!-- End #main -->



    <a href="/" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <script src="asset/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="asset/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="asset/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="asset/js/main.js"></script>
